<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
    <head>
      <meta charset="UTF-8">
      <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='images/favicon.ico') }}">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- Bootstrap CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
      <!-- Local CSS --> 
      <link rel="stylesheet" href="{{ url_for('static', filename='css/fonts.css') }}">
      <link rel="stylesheet" href="{{ url_for('static', filename='css/reader.css') }}">
     
      <title>{% block page_title %}{% endblock page_title %}</title>
    </head>
    <body>
        <hr>
        <div id="ct">
            <div id="toonLayer" class="toon-view-lst">
                <div id="topBanner" class="viewer-fixed top hide">
                    <div class="left">
                        <a id="homeNav" class="logo" href="/"><img class="reduce" src="{{ url_for('static', filename='images/favicon.ico') }}"></img></a>
                    </div>
                </div>
                <div id="navBanner" class="viewer-fixed bottom hide">
                    <div class="left">
                        <a id="prev" href="/{{ language }}/{{ comic }}/{{ prev_episode }}" data-prev="/{{ language }}/{{ comic }}/{{ prev_episode }}"><i class="bi bi-arrow-left-circle"></i></a>
                    </div>                    
                    <div class="right">
                        <a id="next" href="/{{ language }}/{{ comic }}/{{ next_episode }}" data-next="/{{ language }}/{{ comic }}/{{ next_episode }}"><i class="bi bi-arrow-right-circle"></i></a>
                    </div>
                </div>
                <ul>
                    {% for image in images %}
                        <li>
                            <p>
                                <img src="{{ url_for('serve_image', language=language, comic=comic, episode=episode, image=image) }}" alt="{{ image }}">
                            </p>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
        <script src="{{ url_for('static', filename='js/hide.js')}}"></script>
        <script src="{{ url_for('static', filename='js/swipe.js')}}"></script>
        <!-- Link to Bootstrap JS and its dependencies --> 
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script> 
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
